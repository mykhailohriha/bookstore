<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<a class="nav-link" href="/">Home</a>

<form method = "post" action="filter">
    <input type="text" name="filter">
    <button type="submit">Найти по автору</button>
</form>

<div>Список книг</div>
<table>
    <thead>
    <tr>
        <th scope="col">Author</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.author}"></td>
        <td th:text="${b.name}"></td>
        <td th:text="${b.price}"></td>
        <td>
            <a th:href="@{'/delete?id=' + ${b.id}}">
                <span>Delete</span>
            </a>
        </td>
        <td>
            <a th:href="@{'/update?id=' + ${b.id}}">
                <span>Update</span>
            </a>
        </td>
    </tr>
    </tbody>
    </thead>
</table>

</body>
</html>
