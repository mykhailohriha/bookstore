<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Update book</title>
</head>
<body>
<div th:insert="parts/menu :: nav"></div>

<div>
    <form method="post" action="/update">
        <input type="text" name="id" th:value="${book.id}" hidden>
        <input type="text" name="author" th:value="${book.author}" placeholder="Имя автора"/>
        <input type="text" name="name" th:value="${book.name}" placeholder="Название книги"/>
        <input type="text" name="price" th:value="${book.price}" placeholder="Цена"/>
        <button type="submit">Update book</button>
    </form>
</div>

</body>
</html>
